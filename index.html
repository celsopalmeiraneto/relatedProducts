<body>
  <!--[if lt IE 8]>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Produtos Relacionados</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">
        <h3>Procure por um produto:</h3>
        <form class="form">
          <div class="form-group">
            <input id="product" class="form-control" type="text" name="productName" placeholder="Ex.: Luva">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h4 id="productName">Produto XYZ</h4>
        <p><strong>Código:</strong><span id="productId">123456</span></p>
      </div>
      <div class="col-md-4">
        <h5>Produtos Relacioanados</h5>
        <table class="table table-striped">
          <tbody>
            <tr><td>Prod 1</td></tr>
            <tr><td>Prod 2</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li role="presentation"><a href="#">Neo4j</a></li>
          <li role="presentation"><a href="#">MySQL</a></li>
        </ul>
      </div>
    </div>
    <div id="details">
      <div class="row">
        <div class="col-md-12">
          <h5>Consulta Executada</h5>
          <textarea id="query" rows="8" cols="40" class="form-control"></textarea>
          <p>Tempo Total:<span id="totalTime">1.3s</span></p>
        </div>
      </div>
    </div>

    <hr>
    <footer>
      <p>FAESA, Matemática Discreta</p>
      <p>Celso, Heitor e Helder</p>
    </footer>
  </div>
