<!doctype html>
<html class="no-js" lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Produtos Relacionados</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="resources/css/awesomplete.css">
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="resources/css/main.css">

  <script src="resources/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Produtos Relacionados</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">
        <h3>Procure por um produto:</h3>
        <div class="form">
          <div class="form-group">
            <input id="product" class="form-control" type="text" name="productName" placeholder="Ex.: Luva">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Produto:<span id="productName"></span></h4>
      </div>
    </div>
    <div id="details">
      <div class="row">
        <div class="col-md-6">
          <h4>Neo4j</h4>
          <h5>Consulta Executada</h5>
          <textarea id="query_neo" rows="8" cols="40" class="form-control"></textarea>
          <div id="progress_neo" class="progress" style="display:none">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
          <p>Tempo Total:<span id="totalTime_neo"></span> s</p>
        </div>
        <div class="col-md-6">
          <h4>MySQL</h4>
          <h5>Consulta Executada</h5>
          <textarea id="query_mysql" rows="8" cols="40" class="form-control"></textarea>
          <div id="progress_mysql" class="progress" style="display:none">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
          <p>Tempo Total:<span id="totalTime_mysql"></span> s</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h5>Itens relacionados</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                Nome
              </th>
              <th>
                Ocorrências
              </th>
            </tr>
          </thead>
          <tbody id="relatedProducts">
          </tbody>
        </table>
      </div>
    </div>
    <hr>
    <footer>
      <p>FAESA, Matemática Discreta</p>
      <p>Celso, Heitor e Helder</p>
    </footer>
  </div>
  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="resources/js/vendor/bootstrap.min.js"></script>

  <script src="resources/js/main.js"></script>
  <script src="resources/js/vendor/awesomplete.min.js"></script>
</body>
</html>
